<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Rockso • Synchronisation</title>
  <link rel="icon" href="assets/img/rockso_logo_mark.png">
  <meta name="theme-color" content="#F5EFE3">
  <link rel="stylesheet" href="styles.css"/>
  <!-- ROCKSO START: add app.css for cards/badges/gear -->
  <link rel="stylesheet" href="app.css"/>
  <!-- ROCKSO END -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body class="theme-rockso">
  <main class="viewport">
    <div class="device">

      <!-- Header : logo (lien) à gauche -> sync.html ; profil à droite -->
      <header class="app-header">
        <a class="brand brand-link" href="./sync.html">
          <img src="assets/img/rockso_logo_mark.png" alt="Rockso" class="brand-mark"/>
          <span class="brand-name">Synchronisation</span>
        </a>
        <a class="icon-btn" href="./profile.html">
          <svg viewBox="0 0 24 24" width="22" height="22" aria-hidden="true">
            <circle cx="12" cy="12" r="8"></circle>
          </svg>
        </a>
      </header>

      <section class="content scroll">
        <h2 class="section-title" style="margin-top:10px">Synchronisation</h2>

        <!-- Bloc héros : montre + check vert dans l’écran -->
        <div class="sync-hero card">
          <div class="watch" aria-hidden="true">
            <svg viewBox="0 0 260 330" class="watch-svg">
              <!-- bracelet haut -->
              <rect x="100" y="0" width="60" height="60" rx="12" fill="#dcd3c5"/>
              <!-- boîtier -->
              <rect x="35" y="50" width="190" height="190" rx="32" fill="#1e2925" />
              <!-- bague -->
              <circle cx="130" cy="145" r="86" fill="#2b3a33"/>
              <!-- écran -->
              <circle cx="130" cy="145" r="76" fill="#0f1512" />

              <!-- === Calque PROGRESS (caché par défaut) === -->
              <g id="sync-progress" style="display:none">
                <!-- piste grise -->
                <circle cx="130" cy="145" r="60"
                        fill="none" stroke="rgba(255,255,255,.18)" stroke-width="8"/>
                <!-- barre (animée via JS) -->
                <circle id="sync-progress-bar" cx="130" cy="145" r="60"
                        fill="none" stroke="#3F8C6A" stroke-width="8"
                        stroke-linecap="round"
                        stroke-dasharray="377" stroke-dashoffset="377"/>
                <!-- Pulsar centré -->
                <g id="sync-pulsar" style="display:none" transform="translate(130,145)">
                  <circle class="p-dot" r="6" fill="#ffffff"></circle>
                  <circle class="p-ring p1" r="20" fill="none" stroke="#ffffff" stroke-width="3"></circle>
                  <circle class="p-ring p2" r="30" fill="none" stroke="#ffffff" stroke-width="3"></circle>
                  <circle class="p-ring p3" r="40" fill="none" stroke="#ffffff" stroke-width="3"></circle>
                </g>
              </g>

              <!-- === Calque CHECK (visible au repos & à la fin) === -->
              <path id="sync-check" d="M92 146 l25 25 46-54"
                    fill="none" stroke="#3F8C6A" stroke-width="14"
                    stroke-linecap="round" stroke-linejoin="round"/>

              <!-- boutons latéraux -->
              <rect x="225" y="95"  width="12" height="26" rx="6" fill="#cdbfae"/>
              <rect x="225" y="130" width="12" height="26" rx="6" fill="#cdbfae"/>
              <rect x="225" y="165" width="12" height="26" rx="6" fill="#cdbfae"/>
              <!-- bracelet bas -->
              <rect x="100" y="240" width="60" height="60" rx="12" fill="#dcd3c5"/>
            </svg>
          </div>
        </div>

        <p id="sync-status" class="muted" style="margin:10px 0 0">Prêt</p>

        <!-- Infos (batterie + état) + boutons -->
        <div class="sync-panel card">
          <div class="sync-rows">
            <div class="sync-row">
              <span class="sync-ico">
                <!-- Batterie -->
                <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
                  <rect x="2" y="6" width="18" height="12" rx="2" fill="none" stroke="currentColor" stroke-width="2"/>
                  <rect x="20" y="10" width="2" height="4" rx="1" fill="currentColor"/>
                  <rect x="4" y="8" width="10" height="8" rx="1" fill="currentColor"/>
                </svg>
              </span>
              <span class="sync-label">Batterie</span>
              <strong class="sync-val">87%</strong>
            </div>

            <div class="sync-row">
              <span class="sync-ico">
                <!-- Bluetooth/connexion -->
                <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
                  <path d="M7 7l10 10-5 5V2l5 5L7 17" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </span>
              <span class="sync-label">État</span>
              <strong class="sync-val">Connectée</strong>
            </div>

            <div class="sync-row">
              <span class="sync-ico">
                <!-- Horloge -->
                <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
                  <circle cx="12" cy="12" r="9" fill="none" stroke="currentColor" stroke-width="2"/>
                  <path d="M12 7v5l3 3" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
              </span>
              <span class="sync-label">Dernière synchronisation</span>
              <strong class="sync-val" data-sync-last>—</strong>
            </div>
          </div>

          <!-- Boutons uniquement -->
          <div class="sync-actions">
            <button id="sync-btn" class="btn">Synchroniser</button>
            <button id="reset-demo" class="btn" style="margin-left:8px;">Réinitialiser</button>
          </div>
        </div>

        <!-- NOUVELLE ZONE de sortie (sous les boutons) -->
        <div class="sync-output card" id="sync-output" style="margin-top:10px">
          <!-- texte de progression -->
          <div id="sync-progress-text" class="muted" aria-live="polite"></div>

          <!-- animation engrenages IA -->
          <div id="ia-gear" class="gears hidden" aria-hidden="true">
            <svg class="gear g-lg" viewBox="0 0 24 24" width="36" height="36" aria-hidden="true">
              <path d="M12 8a4 4 0 1 1 0 8 4 4 0 0 1 0-8Zm0-7 2 2 3-1 1 3 3 1-1 3 2 2-2 2 1 3-3 1-1 3-3-1-2 2-2-2-3 1-1-3-3-1 1-3-2-2 2-2-1-3 3-1 1-3 3 1 2-2Z" fill="currentColor"/>
            </svg>
            <svg class="gear g-md" viewBox="0 0 24 24" width="28" height="28" aria-hidden="true">
              <path d="M12 8a4 4 0 1 1 0 8 4 4 0 0 1 0-8Zm0-7 2 2 3-1 1 3 3 1-1 3 2 2-2 2 1 3-3 1-1 3-3-1-2 2-2-2-3 1-1-3-3-1 1-3-2-2 2-2-1-3 3-1 1-3 3 1 2-2Z" fill="currentColor"/>
            </svg>
            <svg class="gear g-sm" viewBox="0 0 24 24" width="22" height="22" aria-hidden="true">
              <path d="M12 8a4 4 0 1 1 0 8 4 4 0 0 1 0-8Zm0-7 2 2 3-1 1 3 3 1-1 3 2 2-2 2 1 3-3 1-1 3-3-1-2 2-2-2-3 1-1-3-3-1 1-3-2-2 2-2-1-3 3-1 1-3 3 1 2-2Z" fill="currentColor"/>
            </svg>
            <span class="muted" style="margin-left:6px">Rockso analyse l’entraînement…</span>
          </div>

          <!-- message de fin -->
          <div id="sync-done" class="hidden"></div>
        </div>

      </section>

      <!-- Tabbar (comme les autres pages) -->
      <nav class="tabbar">
        <a class="tab" href="./index.html">
          <svg viewBox="0 0 24 24" width="22" height="22"><path d="M3 11l9-8 9 8v9a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1v-9z"></path></svg>
          <span>Accueil</span>
        </a>
        <a class="tab" href="./activities.html">
          <svg viewBox="0 0 24 24" width="22" height="22"><path d="M4 12h4l3 8 3-16 3 8h4"></path></svg>
          <span>Journal</span>
        </a>
        <a class="tab" href="./training-entrainement.html" id="tab-training">
          <svg viewBox="0 0 24 24" width="22" height="22" aria-hidden="true">
            <path d="M4 20V10a2 2 0 0 1 2-2h1a2 2 0 0 1 2 2v10H4zM10 20V6a2 2 0 0 1 2-2h1a2 2 0 0 1 2 2v14h-5zM17 20v-8a2 2 0 0 1 2-2h1a2 2 0 0 1 2 2v8h-5z" fill="currentColor"/>
          </svg>
          <span>Training</span>
        </a>
      </nav>

    </div>
  </main>
  <!-- ROCKSO START: load app.js deferred -->
  <script src="app.js" defer></script>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = "https://hegtnyarfeoyapobysee.supabase.co";
    const supabaseAnonKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhlZ3RueWFyZmVveWFwb2J5c2VlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ3NjQ3NjcsImV4cCI6MjA4MDM0MDc2N30.TXt98MULdx8vZV6Qc2_3fACFWytK3OOPECjI7seoNYs";

    const sbDemo = supabase.createClient(supabaseUrl, supabaseAnonKey);

    (async () => {
      try {
        const { data, error } = await sbDemo.auth.getUser();
        if (error || !data.user) {
          window.location.href = "/demo-login.html";
        }
      } catch (e) {
        console.error("Erreur vérification session démo:", e);
        window.location.href = "/demo-login.html";
      }
    })();
  </script>
</body>
</html>
