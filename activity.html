<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Rockso • Activité</title>
  <link rel="icon" href="assets/img/rockso_logo_mark.png">
  <meta name="theme-color" content="#0d0f12">
  <link rel="stylesheet" href="styles.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body class="theme-rockso">
  <main class="viewport">
    <div class="device">
      <header class="app-header">
        <button class="icon-btn" onclick="history.back()" aria-label="retour">
          <svg viewBox="0 0 24 24" width="22" height="22"><path d="M15 18l-6-6 6-6"/></svg>
        </button>
        <div class="brand">
          <img src="assets/img/rockso_logo_mark.png" alt="Rockso" class="brand-mark"/>
          <span class="brand-name">Activité</span>
        </div>
        <span>
          <a class="icon-btn" href="./profile.html" aria-label="Profil">
            <svg viewBox="0 0 24 24" width="22" height="22" aria-hidden="true">
              <circle cx="12" cy="12" r="8"></circle>
            </svg>
          </a>
        </span>
      </header>

      <section class="content scroll">
        <div class="section">
          <div class="ac-head big">
            <span class="badge" id="type">—</span>
            <time id="date">—</time>
          </div>
          <div class="metrics-grid">
            <div class="metric card"><span class="metric-label">Distance</span><strong class="metric-value" id="distance">—</strong></div>
            <div class="metric card"><span class="metric-label">Durée</span><strong class="metric-value" id="duration">—</strong></div>
            <div class="metric card"><span class="metric-label">Allure</span><strong class="metric-value" id="pace">—</strong></div>
            <div class="metric card"><span class="metric-label">FC moy.</span><strong class="metric-value" id="hr">—</strong></div>
            <div class="metric card"><span class="metric-label">D+</span><strong class="metric-value" id="elev">—</strong></div>
            <div class="metric card"><span class="metric-label">Calories</span><strong class="metric-value" id="cal">—</strong></div>
          </div>
        </div>

        <div class="section">
          <h2 class="section-title">Parcours</h2>
          <div class="chart card" id="route"></div>
        </div>

        <div class="section">
          <h2 class="section-title">Tours</h2>
          <div class="card" id="laps"></div>
        </div>

        <div class="section future">
          <h2 class="section-title">Démo IA (structure)</h2>
          <div class="card">
            <p class="muted">Plus tard, cette page recevra :</p>
            <ol class="muted">
              <li>Un bouton <em>Importer un fichier</em> pour cette activité.</li>
              <li>Un bouton <em>Lancer la prédiction</em>.</li>
              <li>Un encart <em>Résultats</em> (score de risque, explications).</li>
            </ol>
          </div>
        </div>
      </section>

      <nav class="footer-cta">
        <a class="btn ghost" href="./index.html">Accueil</a>
        <button class="btn" disabled title="À venir">Partager</button>
      </nav>
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
