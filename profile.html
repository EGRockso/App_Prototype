<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Rockso • Profil</title>
  <link rel="icon" href="assets/img/rockso_logo_mark.png">
  <meta name="theme-color" content="#0d0f12">
  <link rel="stylesheet" href="styles.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body class="theme-rockso">
  <main class="viewport">
    <div class="device">
      <header class="app-header">
        <button class="icon-btn" onclick="history.back()" aria-label="retour">
          <svg viewBox="0 0 24 24" width="22" height="22"><path d="M15 18l-6-6 6-6"/></svg>
        </button>
        <div class="brand">
          <img src="assets/img/rockso_logo_mark.png" alt="Rockso" class="brand-mark"/>
          <span class="brand-name">Profil</span>
        </div>
        <span style="width:22px"></span>
      </header>

      <section class="content scroll">
        <div class="section">
          <h2 class="section-title">Readiness</h2>
          <div class="card grid-2">
            <div class="gauge" id="gauge" style="--p:75">
              <div class="val" id="gauge-val">75%</div>
            </div>
            <div>
              <div class="metric"><span class="metric-label">Charge hebdo</span><span class="metric-value" id="p-load">—</span></div>
              <div class="metric" style="margin-top:8px"><span class="metric-label">Heures</span><span class="metric-value" id="p-hours">—</span></div>
              <div class="metric" style="margin-top:8px"><span class="metric-label">Repos</span><span class="metric-value" id="p-rest">OK</span></div>
            </div>
          </div>
        </div>

        <div class="section">
          <h2 class="section-title">Sports</h2>
          <div class="chips" id="p-sports"></div>
        </div>

        <div class="section future">
          <h2 class="section-title">Actions (plus tard)</h2>
          <div class="card">
            <span class="badge outline">Importer des données</span>
            <span class="badge outline">Lancer la prédiction</span>
          </div>
        </div>
      </section>

      <nav class="tabbar">
        <a class="tab" href="./index.html">
          <svg viewBox="0 0 24 24" width="22" height="22"><path d="M3 11l9-8 9 8v9a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1v-9z"></path></svg>
          <span>Accueil</span>
        </a>
        <a class="tab" href="./activities.html">
          <svg viewBox="0 0 24 24" width="22" height="22"><path d="M4 12h4l3 8 3-16 3 8h4"></path></svg>
          <span>Journal</span>
        </a>
        <a class="tab active" href="./profile.html">
          <svg viewBox="0 0 24 24" width="22" height="22"><circle cx="12" cy="12" r="8"></circle></svg>
          <span>Profil</span>
        </a>
      </nav>
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
