<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Rockso • Profil</title>
  <link rel="icon" href="assets/img/rockso_logo_mark.png">
  <!-- thème clair -->
  <meta name="theme-color" content="#F5EFE3">
  <link rel="stylesheet" href="styles.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body class="theme-rockso">
  <main class="viewport">
    <div class="device">
      <header class="app-header">
        <a class="brand brand-link" href="./sync.html" aria-label="Ouvrir la synchronisation">
          <img src="assets/img/rockso_logo_mark.png" alt="Rockso" class="brand-mark"/>
          <span class="brand-name">Rockso</span>
        </a>
        <a class="icon-btn" href="./profile.html" aria-label="Profil">
          <svg viewBox="0 0 24 24" width="22" height="22" aria-hidden="true">
            <circle cx="12" cy="12" r="8"></circle>
          </svg>
        </a>
      </header>

      <section class="content scroll">
        <div class="section">
          <h2 class="section-title">Profil</h2>
          <div class="card grid-2">
            <div class="avatar">
              <img src="assets/img/Photo_profil_circle.png" alt="Photo de profil">
            </div>
            <div>
              <div class="metric"><span class="metric-label">Charge hebdo</span><span class="metric-value" id="p-load">—</span></div>
              <div class="metric" style="margin-top:8px"><span class="metric-label">Heures</span><span class="metric-value" id="p-hours">—</span></div>
              <div class="metric" style="margin-top:8px"><span class="metric-label">Repos</span><span class="metric-value" id="p-rest">OK</span></div>
            </div>
          </div>
        </div>

        <div class="section future" id="profile-inspo">
          <h2 class="section-title">Inspiration</h2>
          <div class="card">
            <!-- Texte court déjà visible sur la page (tu peux garder le tien si tu l’as) -->
            <p id="inspo-text">Ta phrase d’inspiration / la stat marrante du moment…</p>

            <div style="display:flex; gap:16px; flex-wrap:wrap">
              <button class="link-cta" data-open="profile-info"
                      data-target="inspo-pro-detail"
                      data-title="La stat du pro — détails">En savoir plus</button>

              <button class="link-cta" data-open="profile-info"
                      data-target="inspo-paper-detail"
                      data-title="Pourquoi c’est intéressant ?">Résumé</button>
            </div>
          </div>

          <!-- Contenu de la pop-up “pro” -->
          <template id="inspo-pro-detail">
            <div>
              <h3 style="margin:0 0 8px 0">Contexte de la comparaison</h3>
              <p>Place ici ton texte long (histoire du record, anecdotes, mini-bio…).</p>
            </div>
          </template>

          <!-- Contenu de la pop-up “article / recherche” -->
          <template id="inspo-paper-detail">
            <div>
              <h3 style="margin:0 0 8px 0">À retenir</h3>
              <ul style="margin:0 0 8px 16px">
                <li>Point 1…</li>
                <li>Point 2…</li>
              </ul>
              <p class="muted">Ce résumé met en perspective la recherche avec l’entraînement du moment.</p>
            </div>
          </template>
        </div>
      </section>

      <!-- Tabbar iOS-like, pleine largeur, frosted glass -->
      <nav class="tabbar" role="navigation" aria-label="Navigation principale">
        <a class="tab" href="./index.html">
          <svg viewBox="0 0 24 24" width="22" height="22" aria-hidden="true">
            <path d="M3 11l9-8 9 8v9a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1v-9z"></path>
          </svg>
          <span>Accueil</span>
        </a>
        <a class="tab" href="./activities.html">
          <svg viewBox="0 0 24 24" width="22" height="22" aria-hidden="true">
            <path d="M4 12h4l3 8 3-16 3 8h4"></path>
          </svg>
          <span>Journal</span>
        </a>
        <a class="tab" href="./training-entrainement.html" id="tab-training">
          <!-- pictogramme bar chart plein -->
          <svg viewBox="0 0 24 24" width="22" height="22" aria-hidden="true">
            <path d="M4 20V10a2 2 0 0 1 2-2h1a2 2 0 0 1 2 2v10H4zM10 20V6a2 2 0 0 1 2-2h1a2 2 0 0 1 2 2v14h-5zM17 20v-8a2 2 0 0 1 2-2h1a2 2 0 0 1 2 2v8h-5z" fill="currentColor"/>
          </svg>
          <span>Training</span>
        </a>
      </nav>
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
